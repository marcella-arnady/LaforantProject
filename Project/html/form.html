<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/formStyle.css">
</head>
<body>
    <div id="header">
        <div class="header-left">
            <a href="homepage.html">
                <img class="logo" src="../asset/Logo LF.png" alt="">
            </a>
        </div>

        <div class="menu-icon">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
        </div>
        
        <div class="header-right">
            <div id="nav-item">
                <a href="homepage.html" class="items">ABOUT</a>
                <a href="#" class="items" id="info">
                    INFO
                    <div id="info-dropdown">
                        <div onclick="location.href='agent.html'" class="items-drop">
                            Agents
                        </div>
                        <div onclick="location.href='maps.html'" class="items-drop">
                            Maps
                        </div>
                    </div>
                </a>
                <a href="requirement.html" class="items">REQUIREMENTS</a>
            </div>
            <div id="register-btn">
                <a href="form.html">PRE-REGISTER</a>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="registration-form">
            <div id="create-account">
                Create Account
            </div>
            <div class="inputs">
                <input type="text" name="username" id="username" autocomplete="off" required>
                <label for="username">Username</label>
            </div>
            <div class="inputs">
                <input type="text" name="email" id="email" autocomplete="off" required>
                <label for="email">Email</label>
            </div>
            <div class="inputs">
                <input type="password" name="password" id="password" autocomplete="off" required>
                <label for="password">Password</label>
            </div>
            <div class="form-element">
                Date of Birth
            </div>
            <div id="date-of-birth">
                <div>
                    <select name="month" id="month">
                        <option value="">Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">december</option>
                    </select>
                </div>

                <div>
                    <select name="date" id="date">
                        <option value="">Date</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>

                <div>
                    <select name="year" id="year">
                        <option value="">Year</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                    </select>
                </div>
            </div>
            <div class="form-element">Nationality</div>
            <div id="country">
                    <select name="nationality" id="nationality">
                        <option value="">Select Country</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="America">America</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Korea">Korea</option>
                        <option value="Japan">Japan</option>
                    </select>
            </div>
            <div id="agree-box">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Agree to user terms and conditions</label>
            </div>
            <button onclick="submitData()">REGISTER</button>
            <p id="error"></p>
        </div>
    </div>

        <div class="footer-top">
            <a href="homepage.html">

            </a>

            <p>Tradermarks belong to their respective owners</p>
            <p>All rights Reserved</p>
        </div>
        <div class="footer-bottom">
            <a class="footer-click" href="#">TERMS OF USE</a>
            <a class="footer-click" href="#">PRIVACY POLICY</a>
            <a class="footer-click" href="#">SUPPORT</a>
        </div>
    </div>

</html>
